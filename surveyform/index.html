<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the freecodecamp survey form that helps to improve the platform.">
    <title>survey-form.freecodecamp.rocks</title>
    <link rel="stylesheets" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name: <input type="text" id="name" name="name" placeholder="Enter your Name" required></label>
      <label for="email" id="email-label">Email: <input type="email" id="email" name="email" placeholder="Enter you Email id" required></label>
      <label for="number" id="number-label">Age: <input type="number" id="number" name="age" min="16" max="100" placeholder="Enter your Age (in years)" required></label>
      <label>Which option best describes your current role?
        <select id="dropdown" required>
          <option value="">---select---</option>
          <option value="1">Student</option>
          <option value="2">Professor</option>
          <option value="3">Researcher</option>
          <option value="4">Phd Scholar</option>
          <option value="5">Full-time learner</option>
          <option value="6">Other</option>
        </select>
      </label>
      <label>Which is your Favourite feature in freecodecamp?
        <select id="dropdown" required>
          <option value="">---select---</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </label>
      
      <fieldset>
        <legend>Would you recommend freecodecamp to a friend?</legend>
        <label for="definitely"><input type="radio" id="definitely" name="two" class="inline" value="definitely" checked>Definitely</label>
        <label for="not-sure"><input type="radio" id="not-sure" name="two" class="inline" value="not-sure">Not sure</label>
      </fieldset>
      <fieldset>
        <legend>Do you like freecodecamp?</legend>
        <label for="yes">
          <input type="radio" id="yes" name="three" value="yes" class="inline">Yes</label>
        <label for="no">
          <input type="radio" id="no" value="no" name="three" class="inline">No</label>
        <label for="Changes required">
          <input type="radio" id="Changes required" value="changes-required" name="three" class="inline">Changes required</label>
      </fieldset>
      <fieldset>
        <legend>What would you like to see improved?</legend>
          <label for="Front-end projects"><input type="checkbox" name="checkbox" value="front-end-projects" id="Front-end projects" required class="inline"> Front-end projects</label>
          <label for="Back-end projects"><input type="checkbox" name="checkbox" id="Back-end projects" value="back-end-projects" class="inline"> Back-end projects</label>
          <label for="Data Visualization"><input type="checkbox" name="checkbox" id="Data Visualization" class="inline" value="data-visualization" > Data Visualization</label>
          <label for="Challenges"><input type="checkbox" name="checkbox" id="Challenges" class="inline" value="challenges"> Challenges</label>
          <label for="Open source community"><input type="checkbox" name="checkbox" id="Open source community" class="inline" value="open-source-community"> Open source community</label>
          <label for="Gitter help rooms"><input type="checkbox" name="checkbox" id="Gitter help rooms" class="inline" value="gitter-help-rooms"> Gitter help rooms</label>
          <label for="videos"><input type="checkbox" name="checkbox" id="videos" class="inline" value="videos"> videos</label>
          <label for="Forum"><input type="checkbox" name="checkbox" id="Forum" class="inline" value="forum"> Forum</label>
          <label for="Additional Courses"><input type="checkbox" name="checkbox" id="Additional courses" class="inline" value="additional-courses"> Additional Courses</label>
      </fieldset>
      <fieldset>
        <legend>Any comments or suggestions?</legend>
        <textarea type="text" name="comments" placeholder="Enter your comment here..." rows="7" required></textarea>
      </fieldset>
      <input type="submit" value="Submit" id="submit">
    </form>

  </body>
</html>
